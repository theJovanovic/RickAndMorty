<div *ngIf="(characters$ | async) as characters" class="character-grid">
  <div class="character-card" *ngFor="let character of characters"
    [ngStyle]="{'background-color': getCardColor(character.status)}" (click)="onCharacterClick(character)">
    <div class="character-image">
      <img [src]="character.image" alt="{{ character.name }}" width="200">
    </div>
    <div class="character-info-wrapper">
      <div class="character-details">
        <h3>{{ character.name }}</h3>
        <p>Status: <span>{{ character.status }}</span></p>
        <p>Species: <span>{{ character.species }}</span></p>
        <p>Gender: <span>{{ character.gender }}</span></p>
      </div>
      <div class="location-info">
        <div class="location-wrapper">
          <label>Origin:</label>
          <div class="circle origin" *ngIf="character.origin">
            {{ character.origin.name }}
          </div>
        </div>
        <div class="location-wrapper">
          <label>Location:</label>
          <div class="circle location" *ngIf="character.location">
            {{ character.location.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-navigation-buttons [currentPage]="1" type="characters"></app-navigation-buttons>
