<div *ngIf="locations$ | async as locations" class="location-grid">
  <div *ngFor="let location of locations" class="location-card"
    [ngStyle]="{'background-color': getCardColor(location.type)}">
    <h3>{{ location.name }}</h3>
    <p><strong>Type:</strong> {{ location.type }}</p>
    <p><strong>Dimension:</strong> {{ location.dimension }}</p>
  </div>
</div>
<app-navigation-buttons [currentPage]="1" type="locations"></app-navigation-buttons>
